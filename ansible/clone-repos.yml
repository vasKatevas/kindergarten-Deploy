---
- hosts: webserver

  vars:
    github: "https://github.com/vasKatevas/"


  tasks:

    - name: clone internal
      git:
        repo: "{{github}}{{internal}}"
        version: "main"
        clone: yes
        dest: "{{internal}}"
      changed_when: true


    - name: clone external
      git:
        repo: "{{github}}{{external}}"
        version: "master"
        clone: yes
        dest: "{{external}}"
      changed_when: true
